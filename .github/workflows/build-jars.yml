name: Build and Commit JARs

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # Allows manual trigger

jobs:
  build-and-commit-jars:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Needed to push back JARs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important for git push

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build all services (skip tests)
        run: |
          echo "Building config-server..."
          cd config-server && mvn -B clean package -DskipTests
          echo "Building eureka-server..."
          cd ../eureka-server && mvn -B clean package -DskipTests
          echo "Building admin-service..."
          cd ../admin-service && mvn -B clean package -DskipTests
          echo "Building content-management-service..."
          cd ../content-management-service && mvn -B clean package -DskipTests

      - name: Commit and push built JARs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add **/target/*.jar
          git commit -m "chore: add compiled JARs [skip ci]" || echo "No JAR changes to commit"
          
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Automatically available
