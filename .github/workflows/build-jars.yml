name: Build JARs
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build all services
        run: |
          cd config-server && mvn -B clean package -DskipTests
          cd ../eureka-server && mvn -B clean package -DskipTests
          cd ../admin-service && mvn -B clean package -DskipTests
          cd ../content-management-service && mvn -B clean package -DskipTests

      - name: Commit JARs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add **/target/*.jar
          git commit -m "chore: add built JARs" || echo "No changes"
          git push
