server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
       
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,refresh,info
  endpoint:
    health:
      show-details: always
      validate-group-membership: false
